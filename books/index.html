<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daniel's Book Tracker</title>
    <meta name="description" content="Home page of Daniel's book tracker">
    <meta name="author" content="Daniel Carr">
    <link rel="stylesheet" href="styles/style.css">
    <script type="module" src="main.js"></script>
</head>
<body>
    <header class="header">
        <div class="header1">
            <img src="images/logo.webp" alt="Logo">
            <h1>Daniel's Book Tracker</h1>
        </div>
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
        </nav>
    </header>
    <main>
        <div class="filter-buttons">
            <button onclick="filterBooks('all')">All</button>

        <div class="container" id="book-container">
            <!-- Cards will be populated here -->
        </div>
    </main>
    <footer class="footer">
        <div class="footer-left">
            <img src="images/logo.webp" alt="Logo">
            <p>&copy; 2024 Daniel's Book Tracker</p>
        </div>
        <div class="footer-right">
            <p>Images sourced from various online resources.</p>
        </div>
    </footer>
